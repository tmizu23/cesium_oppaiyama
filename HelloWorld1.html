<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
 
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
var viewer = new Cesium.Viewer('cesiumContainer', {vrButton : true});

viewer.camera.flyTo({
    destination : Cesium.Cartesian3.fromDegrees(140.9360018,  38.2420, 20.0),
    orientation : {
        heading : Cesium.Math.toRadians(0.0),
        pitch : Cesium.Math.toRadians(-35.0),
        roll : 0.0
    }
});

    var center = Cesium.Cartesian3.fromDegrees(140.9360018,  38.2422495,-5.5);
    var heading = 0.0;
    var pitch = 0.0;
    var roll = -Math.PI * 0.5;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var transform = Cesium.Transforms.headingPitchRollToFixedFrame(center, hpr);
    var model = viewer.scene.primitives.add(Cesium.Model.fromGltf({
         url:"./oppaiyama.gltf",modelMatrix : transform, scale : 1.0}));



</script>
</body>
</html>
