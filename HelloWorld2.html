<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
 
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
var viewer = new Cesium.Viewer('cesiumContainer', {vrButton : true});

var ortho = new Cesium.UrlTemplateImageryProvider({ 
		url: './ortho/{z}/{x}/{reverseY}.png', 
});
viewer.scene.imageryLayers.addImageryProvider(ortho);
var terrainProvider = new Cesium.CesiumTerrainProvider({
    	url : './terrain',
	requestVertexNormals : true
});

viewer.terrainProvider = terrainProvider;

viewer.camera.flyTo({
    destination : Cesium.Cartesian3.fromDegrees(140.9445306, 38.255, 1200),
    orientation : {
        heading : Cesium.Math.toRadians(-180.0),
        pitch : Cesium.Math.toRadians(-30.0),
        roll : 0.0
    }
});


</script>
</body>
</html>
